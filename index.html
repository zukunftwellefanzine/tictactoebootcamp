<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - JavaScript Vanilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center game-background">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-4">
                <!-- TÃ­tulo del juego -->
                <h1 class="text-center mb-4 game-title">ðŸŽ® Tic Tac Toe</h1>
                
                <!-- Estado del juego -->
                <div id="gameStatus" class="game-status text-center mb-4">
                    <div class="alert alert-info" role="alert">
                        <h4 id="statusMessage" class="mb-3">Turno del jugador: X</h4>
                    </div>
                    <button id="restartBtn" class="btn btn-primary btn-lg restart-btn">
                        ðŸ”„ Nuevo Juego
                    </button>
                </div>
                
                <!-- Tablero del juego -->
                <div id="gameBoard" class="board">
                    <div class="row g-2 justify-content-center">
                        <div class="col-4">
                            <button class="btn btn-outline-primary square" data-index="0"></button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-primary square" data-index="1"></button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-primary square" data-index="2"></button>
                        </div>
                    </div>
                    <div class="row g-2 justify-content-center">
                        <div class="col-4">
                            <button class="btn btn-outline-primary square" data-index="3"></button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-primary square" data-index="4"></button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-primary square" data-index="5"></button>
                        </div>
                    </div>
                    <div class="row g-2 justify-content-center">
                        <div class="col-4">
                            <button class="btn btn-outline-primary square" data-index="6"></button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-primary square" data-index="7"></button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-primary square" data-index="8"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
